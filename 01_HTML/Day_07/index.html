<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="post">
        
        <div>
            <label for="username">Enter your username:</label>
            <input type="text" name="" id="username" placeholder="Enter username">
            <br>
            <label for="PASSWORD">Password:</label>
            <input type="password" name="" id="PASSWORD">
        </div>

        <div>
            <label for="1">Male</label>
            <input type="radio" name="gender" id="1">
            <label for="2">Female</label>
            <input type="radio" name="gender" id="2">
        </div>

        <div>
            <label for="3">English</label>
            <input type="checkbox" name="" id="3">
            <label for="4">Hindi</label>
            <input type="checkbox" name="" id="4">
            <label for="5">Sanskrit</label>
            <input type="checkbox" name="" id="5">
        </div>

        <div>
            <label for="6">Your Suggestions</label>
            <textarea name="" id="6" cols="40" rows="5"></textarea>
        </div>

        <div>
            <label for="6">Select City:</label>
            <select name="City" id="6">
                <option value="Panipat">Panipat</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Noida">Noida</option>
            </select>
        </div>
    </form>
</body>
</html>
