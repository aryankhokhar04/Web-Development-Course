<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Student marks</h1>

    <table>
        <caption>____Details____</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll Number</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aryan</td>
                <td>B.Tech IT</td>
                <td>2823627</td>
                <td>99.5</td>
            </tr>
            <tr>
                <td>Mayank</td>
                <td>B.Tech CSE</td>
                <td>2845622</td>
                <td>91</td>
            </tr>
            <tr>
                <td>Aman</td>
                <td>BCA</td>
                <td>5632144</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Tanisha</td>
                <td>ECE</td>
                <td>2823445</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
