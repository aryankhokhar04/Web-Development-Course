<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <h3>Unordered list</h3>
    <ul>
        <li>Aryan</li>
        <li>Monika</li>
        <li>Rishabh</li>
        <li>Samay</li>
    </ul>
    <h3>Ordered list</h3>
    <ol type="i">
        <li>Aryan</li>
        <li>Monika</li>
        <li>Rishabh</li>
        <li>Samay</li>
    </ol>
    <h3>Definition list</h3>
    <dl>
        <dt>Aryan</dt>
        <dd>He is in B.Tech IT branch.</dd>
        <dt>Rishabh</dt>
        <dd>He is in B.Tech CSE branch.</dd>
        <dt>Monika</dt>
        <dd>She is in BCA branch.</dd>
    </dl>
</body>
</html>
